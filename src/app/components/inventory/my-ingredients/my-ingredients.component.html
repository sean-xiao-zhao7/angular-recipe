<div>
  <h2>My inventory</h2>
  <p *ngIf="myIngredients.length <= 0">No ingredients.</p>
  <ul else>
    <li *ngFor="let ingredient of myIngredients">
      <app-my-ingredient-item
        [ingredient]="ingredient"
        (onRemoveIngredientEE)="onRemoveIngredient($event)"
      ></app-my-ingredient-item>
    </li>
  </ul>
</div>
