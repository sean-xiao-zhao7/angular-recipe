<div class="container">
  <form (submit)="onAddRecipe()">
    <div>
      <label for="name">Recipe name</label>
      <input type="text" name="name" id="name" [formControl]="name" />
    </div>
    <div>
      <label for="description">Recipe description</label>
      <input
        type="textarea"
        name="description"
        id="description"
        [formControl]="description"
      />
    </div>
    <div>
      <label for="imageUrl">Image URL</label>
      <input
        type="text"
        name="imageUrl"
        id="imageUrl"
        [formControl]="imageUrl"
      />
    </div>
    <div>
      <div *ngFor="let ingredient of myIngredients">
        <label for="ingredient1">{{ ingredient.name }}</label>
        <input type="checkbox" name="ingredient1" id="ingredient1" />
      </div>
    </div>
    <button type="submit">Add</button>
  </form>
</div>
