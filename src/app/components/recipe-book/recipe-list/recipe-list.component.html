<div>
  <h2>My recipes</h2>
  <p *ngIf="myRecipes.length <= 0">No recipes.</p>
  <ul else>
    <li *ngFor="let recipe of myRecipes">
      <app-recipe-item [recipe]="recipe"></app-recipe-item>
    </li>
  </ul>
  <div id="add-new-recipe">
    <button (click)="onAddNew()" *ngIf="!addNew">Add a new recipe</button>
    <app-add-recipe
      *ngIf="addNew"
      (addRecipeEmitter)="onAddRecipe($event)"
    ></app-add-recipe>
  </div>
</div>
