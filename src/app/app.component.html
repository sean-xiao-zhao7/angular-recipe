<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-header
        [sectionInput]="section"
        (onChangeSectionEmitter)="onChangeSection($event)"
      ></app-header>
      <section class="main-section">
        <app-shop-list
          (onSelectedIngredientEE)="onSelectedIngredient($event)"
          [ingredients]="allIngredients"
          *ngIf="section === 'shop'"
        ></app-shop-list>
        <app-my-ingredients
          [myIngredients]="myIngredients"
          *ngIf="section === 'inventory'"
          (onRemoveIngredientEE)="onRemoveMyIngredient($event)"
        ></app-my-ingredients>
        <app-recipe-list
          [myRecipes]="myRecipes"
          *ngIf="section === 'recipe-book'"
          (newRecipeEmitter)="onAddMyRecipe($event)"
        ></app-recipe-list>
      </section>
    </div>
  </div>
</div>
