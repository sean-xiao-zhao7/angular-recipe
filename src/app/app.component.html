<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-header
        [sectionInput]="section"
        (onChangeSectionEmitter)="onChangeSection($event)"
      ></app-header>
      <section class="main-section">
        <app-shop-list
          [ingredients]="allIngredients"
          *ngIf="section === 'shop'"
        ></app-shop-list>
        <app-my-ingredients
          *ngIf="section === 'inventory'"
        ></app-my-ingredients>
        <app-recipe-list *ngIf="section === 'recipe-book'"></app-recipe-list>
      </section>
    </div>
  </div>
</div>
